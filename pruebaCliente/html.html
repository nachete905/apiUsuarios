<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="login()">LOG</button>
    <button onclick="datos()">DAT</button>
    <script>
      function login() {
        fetch("http://localhost/apiUsuarios/login")
          .then((response) => response.json())
          .then((data) => console.log(data))
          .catch((error) => console.error(error));
      }

      function datos() {
        fetch("http://localhost/apiUsuarios/id/25")
          .then((response) => response.json())
          .then((data) => console.log(data));
      }
    </script>
  </body>
</html>
